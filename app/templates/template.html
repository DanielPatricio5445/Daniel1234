{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Automóveis do Zé{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
            <div class="h3">Automóveis do Zé</div>
            <nav>
                <a href="/" class="btn btn-outline-light">Home</a>
                <a href="/quem-somos" class="btn btn-outline-light">Quem somos</a>
                <a href="/login" class="btn btn-outline-light">Login</a>
                <a href="/produtos" class="btn btn-outline-light">Produtos</a>
                
            </nav>
        </header>

        <div class="row my-5">
            <div class="col-md-6">
                <h2>Olá, seja bem-vindo aos Automóveis do Zé!</h2>
                <p>Cadastra-se para saber mais sobre os nossos produtos e ofertas.</p>
                <a href="{% url 'addUsuario' %}" class="btn btn-primary">Cadastrar-se</a>
            </div>
            <div class="col-md-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Volkswagen_Gol_Highline_2023_%2853708009248%29_%28cropped%29.jpg/1200px-Volkswagen_Gol_Highline_2023_%2853708009248%29_%28cropped%29.jpg" alt="Carro Volkswagen Gol 2023" class="img-fluid">
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Automóveis do Zé. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
